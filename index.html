<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noni's wedding</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="hashtag">
        <h1><i class="fas fa-hashtag"></i>Noni Da Viaah </h1>
        <div><i class="fa-solid fa-heart" style="color: rgb(200, 120, 134);"></i><i class="fa-regular fa-heart" style="color: rgb(200, 120, 134);"></i><i class="fa-solid fa-heart" style="color: rgb(200, 120, 134);"></i></div>
    </section>
    <section id="countdown">
        <h2><i class="fas fa-clock"></i>Countdown To The Wedding</h2>
        <div id="timer">
            <span id="days"></span> Days
            <span id="hours"></span> Hours
            <span id="minutes"></span> Minutes
            <span id="seconds"></span> Seconds
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
